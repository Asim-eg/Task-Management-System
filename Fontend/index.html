<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="taskManager">
    <header class="card">
      <h1>Task Manager âœ…</h1>
      <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" placeholder="Enter task name..." required>

        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" placeholder="Enter task description..."></textarea>

        <button type="button" id="addTaskBtn" onclick="handleFormSubmit()">Add Task</button>
      </form>
      <!-- Add this div in your HTML body -->
<div id="taskManagerContainer"></div>

    </header>

    <section id="taskContainer"></section>
  </section>
  <div class="confirm" id="confirmEl">
    <h1>Confirm your action</h1>
    <p>Are you <strong>really</strong> sure that you want to delete this task?</p>
    <button class="cancel" onclick="cancelDelete()">Cancel</button>
    <button autofocus class="confirmed" onclick="confirmDelete()">Confirm</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
